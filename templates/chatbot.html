<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1 class="display-4" style="text-align: center; color: rgb(237, 235, 241);
    text-shadow: -4px 4px rgba(179,179,179,.4), -3px 3px rgba(153,153,153,.2), -2px 2px rgba(179,179,179,.2), -1px 1px rgba(179,179,179,.2), 0px 0px rgba(128,128,128,.5), 1px -1px rgba(77,77,77,.6), 2px -2px rgba(77,77,77,.7), 3px -3px rgba(82,82,82,.8), 4px -4px rgba(77,77,77,.9), 5px -5px rgba(77,77,77,1);"><strong>Chatbot</strong></h1>
    <div id="chatbox"></div>
    <br><br><br><br>
    <form id="chat-form">
        <input type="text" name="message" placeholder="Type Here" id="message-input">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" class="chatbot-btn" value="Send">
    </form>
    <script>
        $(document).ready(function() {
            $('#chat-form').submit(function(event) {
                event.preventDefault();
                var message = $('#message-input').val();
                $('#chatbox').append('<p>You: ' + message + '</p>');
                $('#message-input').val('');
                $.ajax({
                    url: '/api/chatbot',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: message
                    }),
                    success: function(data) {
                        $('#chatbox').append('<p>Chatbot: ' + data.message + '</p>');
                    }
                });
            });
        });
    </script>
</body>

</html>
