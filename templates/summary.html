<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4" style="text-align: center; color: transparent;
                text-shadow: -4px 4px rgba(179,179,179,.4), -3px 3px rgba(153,153,153,.2), -2px 2px rgba(179,179,179,.2), -1px 1px rgba(179,179,179,.2), 0px 0px rgba(128,128,128,.5), 1px -1px rgba(77,77,77,.6), 2px -2px rgba(77,77,77,.7), 3px -3px rgba(82,82,82,.8), 4px -4px rgba(77,77,77,.9), 5px -5px rgba(77,77,77,1);">TEXT SUMMARIZATION</h1>
                <p class="lead" style="text-align: center; text-shadow: 1px 0px 1px #CCCCCC, 0px 1px 1px #EEEEEE, 2px 1px 1px #CCCCCC, 1px 2px 1px #EEEEEE, 3px 2px 1px #CCCCCC, 2px 3px 1px #EEEEEE, 4px 3px 1px #CCCCCC, 3px 4px 1px #EEEEEE, 5px 4px 1px #CCCCCC, 4px 5px 1px #EEEEEE, 6px 5px 1px #CCCCCC, 5px 6px 1px #EEEEEE, 7px 6px 1px #CCCCCC;">Get the best Summary for the text</p>
                <hr class="my-4">
            </div>
        </div>

        <div class="containeer" style="display: flex; justify-content: space-around">

            <p class="original_title col-sm-4">Actual text</p>
            <p class="summary_title col-sm-4">Summary</p>
            <br><br>
        </div>
        <div class="container srt">
            <p class="originaltxt col-sm-6">{{original_txt}}</p>
            <div class="container col-sm-6">
                <p class="summarizedtxt" name="summtxt" id="summary">{{summary}}</p>
                <p name="lang" id="dlang" style="display: none;">{{lang}}</p>
                <button class="btn btn-outline-success " style="margin-left: 20px ">Words in summarized text : {{summary_length}}</button>
                <button type="submit " onclick="speak() " class="btn btn-dark ">Speak</button>
            </div>

        </div>
        <div class="container ">
            <button type="submit " class="btn btn-outline-success ">Words in actual text : {{text_length}}</button>&nbsp;&nbsp;

        </div>

        <script>
            function speak() {
                var text = document.getElementById('summary').value;
                var language = document.getElementById('dlang').value;
                fetch('/speak', {
                    method: 'POST',
                    body: new URLSearchParams({
                        text: text,
                        language: language
                    })
                });
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
</body>

</html>
